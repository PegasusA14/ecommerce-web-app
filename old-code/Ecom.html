<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="containerPic">
            <img src="Login.jpg" alt="This is Image" class="image">
        </div>
        <div class="containerForm">
            <p class="greeting">Nice to Meet You Again</p>
            <div class="user">
                <p>Username</p>
            </div>
            <input type="text" placeholder="Enter your Username">
            <div id="passwordWrapper">
                <div class="password">
                    <p>Password</p>
                </div>
                <input id="input-password" type="password" placeholder="Enter Password">
            </div>
            <div class="login">
                <label class="remember">
                    <input type="checkbox" id="remember" name="remember"> Remember me
                </label>
                <a href="Esign.html" class="signup">Sign up here</a>
            </div>
            <div class="signin">
                <button onclick="signin()" type="submit">Sign in</button>
            </div>
        </div>
    </div>
</body>
<script>
    const pwdelement = document.getElementById("input-password");
    const pwdWrapper = document.getElementById("passwordWrapper");
    let password = '';
    pwdelement.onchange = function (event){
        password = pwdelement.value;
        console.log(password);
    }
    function signin(){
        if(password === ''){
            pwdWrapper.appendChild(
                document.createElement("p")
                .appendChild(document.createTextNode("Password is required"))
            );
        }
        else if(password.length < 8){
            pwdWrapper.appendChild(
                document.createElement("p")
                .appendChild(document.createTextNode("Password must be at least 8 characters"))
            );
        }
    }
</script>
</html>
